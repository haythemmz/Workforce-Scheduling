<!-- add_edit_employee.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add/Edit Employee</title>
</head>
<body>
    <h1>Add/Edit Employee</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h2>Availability</h2>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Start Hour</th>
                    <th>End Hour</th>
                </tr>
            </thead>
            <tbody>
                {% for formset in availability_forms %}
                <tr>
                    <td>{{ formset.day }}</td>
                    <td>{{ formset.start_hour }}</td>
                    <td>{{ formset.end_hour }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="Save">
    </form>
</body>
</html>
